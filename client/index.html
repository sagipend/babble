<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Vegans - Babble</title>
</head>

<body>
    
    <div class="u-modalOverlay" id="js-modal"></div>
    <div class="u-modal" id="register">
        <form id="modal-form" method="POST">
            <header class="u-modalHeader">Who are you?</header>
            <label for="modal-name" class="u-modalLabelName">Full name: </label>
            <input id="modal-name" class="u-modalNameInput" type="text" />
            <label for="modal-email" class="u-modalLabelEmail">Email: </label>
            <input id="modal-email" class="u-modalEmailInput" type="email" />
            <div class="buttons">
                <button id="btnAnony" class="u-modalAnonyBtn" type="submit">Stay Anonymous</button>
                <button id="btnLogin" class="u-modalLoginBtn" type="submit">Save</button>
            </div>
        </form>
    </div>



    <header class="TopPageHeader">
        <img class="TopPageHeader_logo" src="./images/babble-logo.png" aria-label="Babble logo" alt="babble logo">
        <h1 class="TopPageHeader_webTitle">Babble Talk freely.</h1>
    </header>

    <nav>

    </nav>
    <main class="JsMain" id="js-main">
        <header>
            <h1 class="JsMain-menuHeader VegansHeader">Vegans</h1>
            <dl class="Stats">
                <dt><span class="Stats_VisuallyHidden">Number of Messages</span></dt>
                <dd>
                    <span><img class="Stats_numMessages" src="./images/msgCounter.png" aria-label="messages icon" title="messages icon" alt="messages icon"></span>
                    <div id="js-num_messages" class="Stats_numberMessages"></div>
                </dd>
                <!--
           -->
                <dt><span class="Stats_VisuallyHidden">Number of Connected Users</span></dt>
                <dd>
                    <span><img class="Stats_connectedUsers" src="./images/connectedUsers2.png" aria-label="users icon" title="users icon" alt="users icon"></span>
                    <div class="Stats_numberClients" id="js-num_clients"></div>
                </dd>
            </dl>
        </header>
        <ol id="js-ol">
            

        </ol>
        <div id="js-continer" class="u-conteiner">
            <form action="http://localhost:9000" id="form-newMsg" method="POST">
                <div class="u-growableHelp">
                    <div class="u-growable js-growable" id="js-growable">
                        <pre><span id="js-text-span"></span><br></pre>
                        <textarea id="js-textarea" title="submit" name="content"></textarea>
                    </div>
                </div>
                <button type="submit" class="Send" aria-label="submit" id="js-send"><img src="./images/Shape10.png" alt="submit"> </button>
            </form>
        </div>

    </main>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
